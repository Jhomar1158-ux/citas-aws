<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="d-flex justify-content-between align-items-center">
            <h1>Nueva Cita</h1>
            <a href="/dashboard" class="btn btn-primary">Citas</a>
            <a href="/logout" class="btn btn-danger">Cerrar SesiÃ³n</a>
        </nav>
        {% with messages = get_flashed_messages(category_filter=['cita']) %}
            {% if messages %}
                <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/create/cita" method="post">
            <input type="hidden" name="user_id" value="{{user.id}}">
            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" name="task" id="task" class="form-control">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" class="form-control">
            </div>
            <div class="form-group">
                <label>Estatus: </label>
                <select name="status">
                    <option value="pending">Pendiente</option>
                    <option value="missed">Omitido</option>
                    <option value="done">Hecho</option>
                </select>
            <input type="submit" class="btn btn-success" value="Crear Cita">
        </form>
    </div>
</body>
</html>
